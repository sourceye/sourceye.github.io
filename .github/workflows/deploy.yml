name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy_function:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./serverside
    outputs:
      function_uri: ${{ steps.function-uri-output.outputs.function_uri }}
    env:
      TF_VAR_notion_api_key: ${{ secrets.NOTION_API_KEY }}
      TF_VAR_notion_db_id: ${{ secrets.NOTION_DB_ID }}
      GOOGLE_APPLICATION_CREDENTIALS: credentials.json
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
      - name: Prep credentials
        run: echo $GCP_CREDENTIALS >> credentials.json
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_TERRAFORM_CREDENTIALS }}
      - name: Init terraform
        run: terraform init
      - name: Apply terraforn
        run: terraform apply -auto-approve
      - id: function-uri-output
        run: |
          terraform output function_uri | tr -d '"' | tail -n 1
          export URI=$(terraform output function_uri | tr -d '"')
          echo "function_uri=$URI" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: deploy_function
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: withastro/action@v0
        env:
          PUBLIC_FUNCTION_URI: ${{ needs.deploy_function.outputs.function_uri }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
